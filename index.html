<!-- index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.21.0/font/bootstrap-icons.css">
    <title>Halaman Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <fieldset>
                        <legend class="mb-3">Login Form</legend>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nama Pengguna:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Kata Sandi:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                    <i id="eye-icon" class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="authenticate()">Masuk</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
